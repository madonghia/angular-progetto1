<h2>Dettagli prodotti</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <br><br>
  <p *ngIf="product.price>=700">Se vuoi essere avvisato su eventuali sconti per questo prodotto clicca sul pulsante
    Avvisami!</p>
  <a *ngIf="product.price>=700" [routerLink]="['/notify',product.id]"><button>Avvisami</button></a>

</div>
<br>
<a href="/">
  <button>
    Indietro
</button>
</a>
